<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOHN WRITING</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f2f2f2;
      --accent: #bfa37a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
    }

    .brand {
      font-size: 18px;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 600;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    .bigtext {
      font-family: 'Lexend', sans-serif;
      font-size: clamp(32px, 6vw, 56px);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 40px;
    }

    .bigtext span {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      animation: letterIn 0.6s ease forwards;
    }

    .btn {
      font-family: 'Lexend', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 14px 36px;
      border: 1px solid var(--accent);
      color: var(--accent);
      background: transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .btn:hover {
      color: #0e0e0e;
    }

    .btn:hover::before {
      transform: scaleX(1);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes letterIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">John Writing</div>

    <div class="bigtext" id="animatedText">
      become part of the spreading
    </div>

    <a href="it2m3niko@gmail.com">
      <button class="btn">Contact</button>
    </a>
  </div>

  <script>
    const text = document.getElementById("animatedText");
    const letters = text.innerText.split("");
    text.innerText = "";

    letters.forEach((char, i) => {
      const span = document.createElement("span");
      span.innerText = char === " " ? "\u00A0" : char;
      span.style.animationDelay = `${i * 0.04}s`;
      text.appendChild(span);
    });
  </script>
</body>
</html>
