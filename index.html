<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>john</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #eceded;
  --text: #111;
  --muted: #666;
  --card: #ffffff;
}

[data-theme="dark"] {
  --bg: #0f0f0f;
  --text: #f1f1f1;
  --muted: #aaa;
  --card: #1a1a1a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Cormorant', serif;
  -webkit-font-smoothing: antialiased;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--bg);
  padding: 12px 20px 6px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.brand {
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.menu-btn {
  position: absolute;
  right: 20px;
  top: 12px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: var(--text);
  opacity: 0.75;
}

.menu-btn:hover { opacity: 1; }

/* SETTINGS */
.settings {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .25s ease;
  background: var(--bg);
}

.settings.open {
  max-height: 120px;
  opacity: 1;
}

.settings-inner {
  max-width: 700px;
  margin: auto;
  padding: 10px 20px 16px;
  display: flex;
  gap: 14px;
  justify-content: flex-end;
}

.settings button {
  font-family: inherit;
  font-size: 13px;
  padding: 6px 10px;
  background: none;
  border: 1px solid rgba(0,0,0,0.2);
  color: var(--text);
  cursor: pointer;
}

/* SEARCH */
.search {
  max-width: 700px;
  margin: 28px auto;
  padding: 0 20px;
}

.search input {
  width: 100%;
  padding: 14px 16px;
  font-family: inherit;
  font-size: 16px;
  border: none;
  outline: none;
  background: var(--card);
}

/* ARTICLES */
main {
  max-width: 700px;
  margin: auto;
  padding: 0 20px 60px;
}

.article {
  margin-bottom: 52px;
  cursor: pointer;
}

.article img {
  width: 100%;
  margin-bottom: 14px;
}

.meta {
  font-size: 13px;
  color: var(--muted);
}

.title {
  font-size: 30px;
  margin: 6px 0 10px;
}

.excerpt {
  font-size: 18px;
  line-height: 1.65;
}

/* MODAL OVERLAY */
.modal {
  position: fixed;
  inset: 0;
  background: var(--bg);
  opacity: 0;
  pointer-events: none;
  transition: opacity .4s ease;
  z-index: 20;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  max-width: 700px;
  margin: auto;
  padding: 100px 20px 80px;
}

.modal h1 {
  font-size: 38px;
  margin-bottom: 22px;
}

.modal p {
  font-size: 20px;
  line-height: 1.75;
}

/* CLOSE BUTTON */
.close {
  position: fixed;
  top: 16px;
  right: 20px;
  border: none;
  background: none;
  font-size: 26px;
  cursor: pointer;
  color: var(--text);
  z-index: 30;
}
</style>
</head>

<body>

<header>
  <div class="brand">john</div>
  <button class="menu-btn" onclick="toggleSettings()">⋮</button>
</header>

<div class="settings" id="settings">
  <div class="settings-inner">
    <button onclick="toggleTheme()">Light / Dark</button>
    <button onclick="toggleLang()">EN / PT</button>
  </div>
</div>

<div class="search">
  <input type="text" id="searchInput" placeholder="Search articles…" oninput="filterArticles(this.value)">
</div>

<main id="articles"></main>

<div class="modal" id="modal">
  <button class="close" onclick="closeModal()">✕</button>
  <div class="modal-content">
    <h1 id="modalTitle"></h1>
    <p id="modalText"></p>
  </div>
</div>

<script>
/* STATE */
let lang = localStorage.getItem('lang') || 'en';

/* SETTINGS */
function toggleSettings() {
  document.getElementById('settings').classList.toggle('open');
}

function toggleTheme() {
  const t = document.documentElement.getAttribute('data-theme');
  const next = t === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
}

(function(){
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
})();

function toggleLang() {
  lang = lang === 'en' ? 'pt' : 'en';
  localStorage.setItem('lang', lang);
  render(articles);
}

/* ARTICLES */
const articles = [
  {
    en: {
      title: 'On Silence',
      excerpt: 'Silence is not absence.',
      content: 'Silence is where clarity forms without noise.'
    },
    pt: {
      title: 'Sobre o Silêncio',
      excerpt: 'Silêncio não é ausência.',
      content: 'O silêncio é onde a clareza se forma sem ruído.'
    },
    meta: 'Reflection · 2 min',
    image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'
  },
  {
    en: {
      title: 'Waiting Without Fear',
      excerpt: 'Waiting reshapes intention.',
      content: 'Waiting is alignment, not punishment.'
    },
    pt: {
      title: 'Esperar Sem Medo',
      excerpt: 'Esperar remodela a intenção.',
      content: 'Esperar é alinhamento, não punição.'
    },
    meta: 'Faith · Perspective',
    image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470'
  }
];

const container = document.getElementById('articles');

function render(list) {
  container.innerHTML = '';
  list.forEach(a => {
    const el = document.createElement('div');
    el.className = 'article';
    el.innerHTML = `
      <img src="${a.image}">
      <div class="meta">${a.meta}</div>
      <div class="title">${a[lang].title}</div>
      <div class="excerpt">${a[lang].excerpt}</div>
    `;
    el.onclick = () => openModal(a);
    container.appendChild(el);
  });
}
render(articles);

function filterArticles(q) {
  q = q.toLowerCase();
  render(articles.filter(a =>
    a[lang].title.toLowerCase().includes(q) ||
    a[lang].excerpt.toLowerCase().includes(q)
  ));
}

/* MODAL */
function openModal(a) {
  modalTitle.textContent = a[lang].title;
  modalText.textContent = a[lang].content;
  modal.classList.add('show');
}

function closeModal() {
  modal.classList.remove('show');
}
</script>

</body>
</html>
