<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>john</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #eceded;
  --text: #111;
  --muted: #666;
  --card: #ffffff;
}

[data-theme="dark"] {
  --bg: #0f0f0f;
  --text: #f1f1f1;
  --muted: #aaa;
  --card: #1a1a1a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Cormorant', serif;
  -webkit-font-smoothing: antialiased;
}

/* HEADER */


/* SETTINGS BUTTON */
/* HEADER */
header {
  position: sticky;
  top: 0;
  background: var(--bg);
  z-index: 5;
  padding: 14px 20px 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.brand {
  font-size: 26px;
  font-weight: 600;
  letter-spacing: 2.5px;
  text-transform: uppercase;
}

/* MENU BUTTON */
.menu-btn {
  position: absolute;
  right: 20px;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--text);
  line-height: 1;
}

/* SETTINGS PANEL */
.settings {
  max-height: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .25s ease;
  opacity: 0;
  background: var(--bg);
}

.settings.open {
  max-height: 140px;
  opacity: 1;
}

.settings-inner {
  max-width: 700px;
  margin: auto;
  padding: 14px 20px 18px;
  display: flex;
  gap: 16px;
  justify-content: flex-end;
}

.settings button {
  font-family: inherit;
  font-size: 14px;
  padding: 8px 12px;
  background: none;
  border: 1px solid rgba(0,0,0,0.15);
  color: var(--text);
  cursor: pointer;
}

/* SEARCH */
.search {
  max-width: 700px;
  margin: 28px auto;
  padding: 0 20px;
}

.search input {
  width: 100%;
  padding: 14px 16px;
  font-family: inherit;
  font-size: 16px;
  border: none;
  outline: none;
  background: var(--card);
}

/* ARTICLES */
main {
  max-width: 700px;
  margin: auto;
  padding: 0 20px 60px;
}

.article {
  margin-bottom: 48px;
  cursor: pointer;
}

.article img {
  width: 100%;
  height: auto;
  margin-bottom: 14px;
}

.meta {
  font-size: 13px;
  color: var(--muted);
}

.title {
  font-size: 30px;
  margin: 6px 0 10px;
}

.excerpt {
  font-size: 18px;
  line-height: 1.65;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: var(--bg);
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  overflow-y: auto;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  max-width: 700px;
  margin: auto;
  padding: 80px 20px;
}

.modal h1 {
  font-size: 38px;
  margin-bottom: 20px;
}

.modal p {
  font-size: 20px;
  line-height: 1.75;
}

/* CLOSE */
.close {
  position: fixed;
  top: 20px;
  right: 20px;
  border: none;
  background: none;
  font-size: 28px;
  cursor: pointer;
  color: var(--text);
}
</style>
</head>

<body>

<header>
  <div class="brand">john</div>
  <button class="menu-btn" onclick="toggleSettings()" aria-label="Settings">
    ⋮
  </button>
</header>

<div class="settings" id="settings">
  <div class="settings-inner">
    <button onclick="toggleTheme()">Light / Dark</button>
    <button onclick="toggleLang()">EN / PT</button>
  </div>
</div>

<div class="search">
  <input type="text" placeholder="Search articles…" oninput="filterArticles(this.value)">
</div>

<main id="articles"></main>

<div class="modal" id="modal">
  <button class="close" onclick="closeModal()">✕</button>
  <div class="modal-content">
    <h1 id="modalTitle"></h1>
    <p id="modalText"></p>
  </div>
</div>

<script>
/* SETTINGS */
function toggleSettings() {
  document.getElementById('settings').classList.toggle('open');
}

function toggleTheme() {
  const theme = document.documentElement.getAttribute('data-theme');
  document.documentElement.setAttribute(
    'data-theme',
    theme === 'dark' ? 'light' : 'dark'
  );
  localStorage.setItem('theme', document.documentElement.getAttribute('data-theme'));
}

(function(){
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
})();

function toggleLang() {
  alert('Language system ready. Content swap later.');
}

/* ARTICLES */
const articles = [
  {
    title: 'On Silence',
    meta: 'Reflection · 2 min',
    image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee',
    excerpt: 'Silence is not absence.',
    content: 'Silence is where clarity forms without noise.'
  },
  {
    title: 'Waiting Without Fear',
    meta: 'Faith · Perspective',
    image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
    excerpt: 'Waiting reshapes intention.',
    content: 'Waiting is alignment, not punishment.'
  }
];

const container = document.getElementById('articles');

function render(list) {
  container.innerHTML = '';
  list.forEach(a => {
    const el = document.createElement('div');
    el.className = 'article';
    el.innerHTML = `
      <img src="${a.image}">
      <div class="meta">${a.meta}</div>
      <div class="title">${a.title}</div>
      <div class="excerpt">${a.excerpt}</div>
    `;
    el.onclick = () => openModal(a);
    container.appendChild(el);
  });
}
render(articles);

function filterArticles(q) {
  q = q.toLowerCase();
  render(articles.filter(a =>
    a.title.toLowerCase().includes(q) ||
    a.excerpt.toLowerCase().includes(q)
  ));
}

/* MODAL */
function openModal(a) {
  modalTitle.textContent = a.title;
  modalText.textContent = a.content;
  modal.classList.add('show');
}

function closeModal() {
  modal.classList.remove('show');
}
</script>

</body>
</html>
