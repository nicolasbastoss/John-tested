<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>john</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #f7f7f5;
  font-family: 'Cormorant', serif;
  color: #111;
  -webkit-font-smoothing: antialiased;
}

/* HEADER */
header {
  border-bottom: 1px solid #d8d8d8;
  max-width: 680px;
  margin: 60px auto 40px;
  padding: 0 20px;
}

.hello {
  font-size: 14px;
  color: #666;
  margin-bottom: 8px;
}

.brand {
  font-size: 38px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
}

/* SEARCH */
.search {
  max-width: 680px;
  margin: 0 auto 60px;
  padding: 0 20px;
}

.search input {
  width: 100%;
  font-family: inherit;
  font-size: 16px;
  padding: 12px 0;
  border: none;
  border-bottom: 1px solid #ccc;
  background: transparent;
  outline: none;
}

/* ARTICLE LIST */
main {
  max-width: 680px;
  margin: auto;
  padding: 0 20px 120px;
}

.article {
  margin-bottom: 80px;
  cursor: pointer;
}

.article img {
  width: 100%;
  display: block;
  margin-bottom: 18px;
}

.meta {
  font-size: 13px;
  color: #666;
  margin-bottom: 6px;
}

.title {
  font-size: 30px;
  font-weight: 400;
  line-height: 1.2;
  margin-bottom: 10px;
}

.excerpt {
  font-size: 18px;
  line-height: 1.6;
  color: #333;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: #f7f7f5;
  z-index: 50;
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  overflow-y: auto;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-inner {
  max-width: 720px;
  margin: 60px auto 120px;
  padding: 0 20px;
}

.modal img {
  width: 100%;
  margin-bottom: 32px;
}

.modal h1 {
  font-size: 42px;
  font-weight: 400;
  line-height: 1.15;
  margin-bottom: 24px;
}

.modal p {
  font-size: 20px;
  line-height: 1.75;
}

/* CLOSE */
.close {
  position: fixed;
  top: env(safe-area-inset-top, 20px);
  right: 20px;
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  z-index: 100;
  opacity: .6;
  transition: opacity .2s ease;
}

.close:hover {
  opacity: 1;
}

/* MOBILE */
@media (max-width: 600px) {
  .brand { font-size: 36px; }
  .title { font-size: 26px; }
  .modal h1 { font-size: 34px; }
}
</style>
</head>

<body>

<header>
  <div class="hello" id="hello"></div>
  <div class="brand">john</div>
</header>

<div class="search">
  <input type="text" placeholder="Search" id="searchInput">
</div>

<main id="articles"></main>

<div class="modal" id="modal">
  <button class="close" id="closeBtn">✕</button>
  <div class="modal-inner">
    <img id="modalImage">
    <h1 id="modalTitle"></h1>
    <p id="modalText"></p>
  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

/* NAME */
let name = localStorage.getItem('name');
if (!name) {
  name = prompt('Your name') || 'friend';
  localStorage.setItem('name', name);
}
document.getElementById('hello').textContent = `Hello, ${name}`;

/* DATA */
const articles = [
  {
    title: 'On Silence',
    meta: 'Reflection · 2 min',
    image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee',
    excerpt: 'Silence is not absence.',
    content: 'Silence is where clarity forms without noise.'
  },
  {
    title: 'Waiting Without Fear',
    meta: 'Faith · Perspective',
    image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
    excerpt: 'Waiting reshapes intention.',
    content: 'Waiting is alignment, not punishment.'
  }
];

const container = document.getElementById('articles');
const modal = document.getElementById('modal');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalText = document.getElementById('modalText');

/* RENDER */
function render(list) {
  container.innerHTML = '';
  list.forEach(a => {
    const el = document.createElement('article');
    el.className = 'article';
    el.innerHTML = `
      <img src="${a.image}">
      <div class="meta">${a.meta}</div>
      <div class="title">${a.title}</div>
      <div class="excerpt">${a.excerpt}</div>
    `;
    el.onclick = () => openModal(a);
    container.appendChild(el);
  });
}
render(articles);

/* SEARCH */
document.getElementById('searchInput').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  render(articles.filter(a =>
    a.title.toLowerCase().includes(q) ||
    a.excerpt.toLowerCase().includes(q)
  ));
});

/* MODAL */
function openModal(a) {
  modalImage.src = a.image;
  modalTitle.textContent = a.title;
  modalText.textContent = a.content;
  modal.classList.add('show');
}

function closeModal() {
  modal.classList.remove('show');
}

document.getElementById('closeBtn').onclick = closeModal;
modal.addEventListener('click', e => {
  if (e.target === modal) closeModal();
});
</script>

</body>
</html>
