<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>john</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f3f3f1;
  --text: #111;
  --muted: #666;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--bg);
  padding: 20px;
  display: flex;
  justify-content: center;
  border-bottom: 1px solid rgba(0,0,0,.08);
}

.brand {
  font-size: 22px;
  letter-spacing: 3px;
  font-weight: 600;
  text-transform: uppercase;
}

/* SEARCH */
.search {
  max-width: 720px;
  margin: 36px auto 10px;
  padding: 0 20px;
}

.search input {
  width: 100%;
  padding: 14px 16px;
  font-family: inherit;
  font-size: 16px;
  border: none;
  background: #fff;
  outline: none;
}

/* ARTICLES */
main {
  max-width: 720px;
  margin: auto;
  padding: 20px;
}

.article {
  margin-bottom: 56px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity .6s ease, transform .6s ease;
}

.article.show {
  opacity: 1;
  transform: translateY(0);
}

.article img {
  width: 100%;
  margin-bottom: 14px;
}

.meta {
  font-size: 13px;
  color: var(--muted);
}

.title {
  font-size: 30px;
  margin: 6px 0 12px;
}

.excerpt {
  font-size: 18px;
  line-height: 1.65;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: var(--bg);
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  overflow-y: auto;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-inner {
  max-width: 720px;
  margin: auto;
  padding: 100px 20px 80px;
  animation: fadeUp .45s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal h1 {
  font-size: 38px;
  margin-bottom: 20px;
}

.modal p {
  font-size: 20px;
  line-height: 1.75;
}

/* CLOSE */
.close {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 22px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 20;
}

/* MOBILE */
@media (max-width: 600px) {
  .title { font-size: 26px; }
  .modal h1 { font-size: 32px; }
}
</style>
</head>

<body>

<header>
  <div class="brand">john</div>
</header>

<div class="search">
  <input type="text" placeholder="Search…" oninput="filterArticles(this.value)">
</div>

<main id="articles"></main>

<div class="modal" id="modal">
  <button class="close" onclick="closeModal()">✕</button>
  <div class="modal-inner">
    <h1 id="modalTitle"></h1>
    <p id="modalText"></p>
  </div>
</div>

<script>
const articles = [
  {
    title: 'On Silence',
    meta: 'Reflection · 2 min',
    image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee',
    excerpt: 'Silence is not absence.',
    content: 'Silence is where clarity forms without noise.'
  },
  {
    title: 'Waiting Without Fear',
    meta: 'Faith',
    image: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470',
    excerpt: 'Waiting reshapes intention.',
    content: 'Waiting is alignment, not punishment.'
  },
  {
    title: 'What We Keep',
    meta: 'Essay',
    image: 'https://images.unsplash.com/photo-1519681393784-d120267933ba',
    excerpt: 'Objects remember for us.',
    content: 'We keep things not to use them, but to remember who we were.'
  }
];

const container = document.getElementById('articles');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalText = document.getElementById('modalText');

function render(list) {
  container.innerHTML = '';
  list.forEach(a => {
    const el = document.createElement('div');
    el.className = 'article';
    el.innerHTML = `
      <img src="${a.image}">
      <div class="meta">${a.meta}</div>
      <div class="title">${a.title}</div>
      <div class="excerpt">${a.excerpt}</div>
    `;
    el.onclick = () => openModal(a);
    container.appendChild(el);
    requestAnimationFrame(() => el.classList.add('show'));
  });
}

function filterArticles(q) {
  q = q.toLowerCase();
  render(articles.filter(a =>
    a.title.toLowerCase().includes(q) ||
    a.excerpt.toLowerCase().includes(q)
  ));
}

function openModal(a) {
  modalTitle.textContent = a.title;
  modalText.textContent = a.content;
  modal.classList.add('show');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  modal.classList.remove('show');
  document.body.style.overflow = '';
}

render(articles);
</script>

</body>
</html>
